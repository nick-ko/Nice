<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let places of offers" #slidingItem>
          <ion-item [routerLink]="['/','places','tabs','offers',places.id] ">
            <ion-thumbnail slot="start">
              <ion-img  [src]="places.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{places.title}}</h1>
              <p>{{places.description}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(places.id,slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="onDelete(places.id, slidingItem)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>

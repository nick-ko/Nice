<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Vos reversations </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="!loadedBooking || loadedBooking.length<=0" text-center>
        <p>Vous avez aucune reservation en cours</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedBooking && loadedBooking.length>0">
        <ion-list>
          <ion-item-sliding *ngFor="let book of loadedBooking" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{book.placeTitle}}</h5>
                <p>Nombre de personnes: {{book.guessNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancel(book.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
